<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="nav flex">
        <div class="nav-left">
            <img id="logo" src="img/logo.svg" alt="Spotify">
            <img class="icon" src="img/home.svg" alt="home">
            <div class="search-bar">
                <img class="icon " src="img/search.svg" alt="search">
                <input id="s" type="text" placeholder="search">
            </div>

        </div>
        <div class="nav-right flex">
            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
    </div>
    <div class="container flex p-1">
        <div class="left library bg-grey">
            <div class="close invert">
                <img id="cross" src="img/close.svg" alt="">
            </div>
            <div class="heading">
                <img class="invert" src="img/playlist.svg" alt="">
                <h2>
                    Your Library
                </h2>
            </div>
            <div class="songlist">
                <ul>
                    <!-- <li >
                        <img class="invert" src="img/music.svg" alt="">
                        <div class="info">
                            <div class="songName">Song Name</div>
                            <div class="songArtist">Song Artist</div>
                        </div>
                        <div class="playnow">
                            <span>Play Now</span>
                             <img class="invert" src="img/play.svg" alt="">
                        </div>
                    </li> -->
                </ul>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>
        <div class="right bg-grey SpotifyPlaylist">
            <div class="hamburger invert">
                <img src="img/hamburger.svg" alt="">
            </div>
           <h1>Spotify Playlists</h1>
           <div class="cardContainer">
                <!-- <div data-folder ="cs" class="card">
                    <div class="play">
                        <img src="img/play.svg" alt="">
                    </div>
                    <img src="Songs/cs/cover.jpg" alt="">
                    <h2>Happy Hits</h2>
                    <p>Hits to boost your mood and fill you with hapiness!</p>
                </div> -->
               
           </div>
           <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                <div class="abovebar">
                    <div class="songInfo">

                    </div>
                    <div class="songbuttons">
                        <img id="prev" src="img/prevsong.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="tvol">
                        <div class="songTime">

                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="range">
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
